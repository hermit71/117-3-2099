modbus:
  host: 127.0.0.1
  port: 502
  timeout: 2.0
  retry_attempts: 3
ui:
  poll_interval_ms: 25
  max_graph_points: 2000
logging:
  level: INFO
  file: stand_control.log
graphs:
  tension plot:
    line_color: '#5500ff'
    background: '#ffffff'
    grid_color: '#C8C8C8'
    line_width: 2
  velocity plot:
    line_color: '#1C1CF0'
    background: '#FEFEFA'
    grid_color: '#C8C8C8'
    line_width: 2
